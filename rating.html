    <script>



   function rating(e) {
   var val = 0;

    if(classname == "fas fa-star"){
     
        val = val+1;
        store(val);
    }
    else{
       
    }

   

    }


    function store(value){
        var rating = [0]
        rating.push(value)
        alert(rating);
    }
